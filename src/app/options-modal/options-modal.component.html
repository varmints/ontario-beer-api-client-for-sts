<li class="nav-link" (click)="openModal(template)">
  <a class="text-primary">Options</a>
</li>

<ng-template #template>
  <div class="modal-header">
    <h5 class="modal-title pull-left">Modal</h5>
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">This is a modal.</div>
</ng-template>
